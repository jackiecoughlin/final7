<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JSONing</title>
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   
	crossorigin="anonymous"></script>

</head>
<body>
	<script type="text/javascript">
		$.get("https://raw.githubusercontent.com/jackiecoughlin/assignment7FINAL/main/products2-1.json",function( data ) {
				console.log('raw data\n'+ data)
				str = JSON.stringify(data);	
				data = JSON.parse(data);
				console.log('string data\n'+ str)

				str = "<ul>";
				data.forEach(function(product) { 
				str += "<li>" +
					"<h1>" + product.name + "</h1>" + 
                    "<p>" + product.price + "$</p>"+
                    "<p>" + product.description + "</p>" +
					"<p>" + product.category + "</p>"
					"</li>";
				}) 
				
	str += "</ul>";
	document.getElementById('json-list').innerHTML = str;  
	})
	</script>
	<div id="json-list">&nbsp;</div>
</body>
</html>
